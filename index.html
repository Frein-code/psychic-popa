<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 February</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://grizly.club/sec2/uploads/posts/2024-02/grizly-club-p-oboi-dlya-devochek-serdechki-41.jpg') repeat;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .valentine-greeting {
            color: #f9f6f8;
            font-size: 36px;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(126, 190, 25, 0.6);
            margin: -500px 0 20px 0;
            position: relative;
            z-index: 1;
            animation: textGlow 2s ease-in-out infinite;
            background: rgba(254, 127, 193, 0.887);
            padding: 10px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .message-box {
            font-size: 48px;
            font-weight: bold;
            color: #ffffff;
            background: #f17ac3f2;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 1s ease-in-out;
            margin: 20px 0;
            min-width: 300px;
        }

        button {
            padding: 15px 25px;
            font-size: 24px;
            font-weight: bold;
            background: #ff4d79;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 100px;
            text-transform: uppercase;
        }

        button:hover {
            background: #ff1a4d;
            transform: scale(1.05);
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; }
            50% { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493; }
        }

        @media (max-width: 768px) {
            .valentine-greeting {
                font-size: 28px;
                margin: -450px 0 20px 0;
                padding: 8px 20px;
                border-radius: 10px;
            }

            .message-box {
                font-size: 36px;
                padding: 20px 30px;
                min-width: 250px;
            }

            button {
                padding: 10px 20px;
                font-size: 20px;
                margin-top: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="message-box" id="message"></div>
    <div class="valentine-greeting">С 14 февраля, любимая &lt;3</div>
    <button onclick="startMessageAnimation()">СТАРТ</button>

    <script>
        let words = ["Алёна", "Ты", "Самая", "Прекрасная", "Девушка", "Которую", "Я", "Встречал", "За", "Всю", "Свою", "Жизнь", "Безумно", "Люблю", "Тебя", "❤️"];
        let index = 0;
        let messageBox = document.getElementById('message');

        function startMessageAnimation() {
            document.querySelector('button').style.display = 'none';
            document.querySelector('.valentine-greeting').style.margin = "-350px 0 10px 0";
            showNextWord();
        }

        function showNextWord() {
            if (index < words.length) {
                messageBox.style.opacity = 0;
                setTimeout(() => {
                    messageBox.innerText = words[index];
                    messageBox.style.opacity = 1;
                    index++;
                    setTimeout(showNextWord, 1000);
                }, 500);
            }
        }
    </script>
</body>
</html>
